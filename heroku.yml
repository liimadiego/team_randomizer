build:
  docker:
    web: Dockerfile

run:
  web: nginx -g 'daemon off;'
  worker: php-fpm

addons:
  - plan: heroku-postgresql
    options:
      version: 14

config:
  DATABASE_URL: "mysql://diego:password@db:3306/my_database"
  # Defina outras variáveis de configuração se necessário

formation:
  web:
    quantity: 1
    size: free
  worker:
    quantity: 1
    size: free